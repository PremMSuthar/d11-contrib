site_analyzer.dashboard:
  path: '/admin/reports/site-analyzer'
  defaults:
    _controller: '\Drupal\site_analyzer\Controller\AnalyzerController::dashboard'
    _title: 'Site Analyzer Dashboard'
  requirements:
    _permission: 'access site analyzer'

